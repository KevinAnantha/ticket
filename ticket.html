<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Tiket Liburan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .ticket {
            background: #fff;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        .ticket-header {
            background: #ff6363;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .ticket-body {
            padding: 20px;
        }
        .ticket-body p {
            margin: 5px 0;
            font-size: 1.1rem;
        }
        .ticket-footer {
            background: #ff6363;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .btn-claim {
            background: #ff6363;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-claim:hover {
            background: #e05252;
        }
    </style>
</head>
<body>
    <div class="ticket text-center">
        <div class="ticket-header">
            Dear, Venus<br>the birthday girl
        </div>
        <div class="ticket-body">
            <p>You're <strong>invited</strong> to the special trip</p>
            <p>Let's start your 22 with something new!</p>
            <a href="https://kevinanantha.github.io/ticket" class="btn btn-claim mt-3">Tap here to take your gift</a>
        </div>
        <div class="ticket-footer">
            Happy Birthday! ðŸŽ‰
        </div>
    </div>
</body>
</html>
